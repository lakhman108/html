    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        table {
            position: absolute;
            top: 500px;
            left: 600px;
          border-collapse: collapse;
          width: 100%;
          max-width: 800px;
          margin: 0 auto;
          font-family: Arial, sans-serif;
        }
        
        th, td {
          text-align: left;
          padding: 8px;
          border-bottom: 1px solid #ddd;
        }
        
        th {
          background-color: #f2f2f2;
          color: #333;
        }
        
        tr:hover {
          background-color: #f5f5f5;
        }
        
        </style>
</head>
<body>
    <table>
        <thead>
          <tr>
            <th>First Name</th>
            <th>Last Name</th>
            <th>Email</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>John</td>
            <td>Doe</td>
            <td>johndoe@example.com</td>
          </tr>
          <tr>
            <td>Jane</td>

          </tr>
        </tbody>
      </table>
